spring.application.name=security
server.port=9000
# Nivel de log para toda la aplicación
logging.level.root=INFO

# Nivel de log para Spring Security
logging.level.org.springframework.security=DEBUG

# Nivel de log para OAuth2 Authorization Server
logging.level.org.springframework.security.oauth2.server.authorization=DEBUG


spring.datasource.url=jdbc:mysql://localhost:3306/appdb_users
spring.datasource.username=rootAdmin
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace