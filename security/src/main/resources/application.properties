spring.application.name=security
server.port=9000
spring.cloud.inetutils.preferredNetworks=localhost
spring.cloud.inetutils.default-hostname=localhost


logging.level.root=INFO
server.error.path=/error
server.error.whitelabel.enabled=false


logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security.oauth2.server.authorization=DEBUG

spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
auth.server.issuer-uri=http://security-service:9000
#auth.server.issuer-uri=http://localhost:9000